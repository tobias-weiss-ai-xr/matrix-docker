server {
    listen 8083;
    server_name _;
    add_header Content-Type application/json;
    add_header Access-Control-Allow-Origin *;

    location /.well-known/matrix/server {
        return 200 '{"m.server": "matrix.graphwiz.ai:443"}';
    }

    location /.well-known/matrix/client {
        return 200 '{"m.homeserver": {"base_url": "https://matrix.graphwiz.ai"}, "m.identity_server": {"base_url": "https://vector.im"}}';
    }

    location / {
        return 404;
    }
}
